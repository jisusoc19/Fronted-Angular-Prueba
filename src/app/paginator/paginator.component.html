<ul class="pagination" style="overflow:scroll">
    <li class="page-item" *ngIf="paginador.number>0">
        <a class="page-link" [routerLink]="['/clientes/page',paginador.number-1]" >&laquo;</a>
    </li>
    <li ngClass="paginador.number==0?'disabled page-item': 'page-item'"><a class="page-link" [routerLink]="['/clientes/page',0]" >Primera</a></li>
    <li class="page-item" *ngFor="let numerpAGINA of paginas" >
        <span class="page-link" *ngIf="numerpAGINA-1 == paginador.number">{{numerpAGINA}}</span>
        <a *ngIf="numerpAGINA-1 !== paginador.number" class="page-link" [routerLink]="['/clientes/page',numerpAGINA-1]">{{numerpAGINA}}</a>
        
    </li>
    <li  class="page-item" ngClass="paginador.number==0?'disabled page-item': 'page-item'"><a   class="page-link"[routerLink]="['/clientes/page',paginador.totalPages-1]" >Ultima</a></li>
    <li class="page-item" *ngIf="paginador.number< paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page',paginador.number+1]" >&raquo;</a>
    </li>
</ul>
