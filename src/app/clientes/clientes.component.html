<detalle *ngIf="clienteselecioando" [cliente]="clienteselecioando"></detalle>
<div class="card border-primary mb-5">
    <div class="card-header">Clientes de Makers</div>
    <div class="card-body text-primary">
      <h5 class="card-title" >Listado de clientes</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type = "button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
       No hay registros en la base de datos 
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length != 0" >
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Estatura</th>
                <th>Peso</th>
                <th>Email</th>
                <th>Sexo</th>
                <th>Imc Adulto</th>
                <th>
                    Editar
                </th>
                <th>
                    Eliminar
                </th>
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td><img (click)="abrirmodal(cliente)" *ngIf="cliente?.foto" 
                    src="http://localhost:8080/api/upload/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded"
                    style="width: 64px; cursor:pointer ;">
                    <img (click)="abrirmodal(cliente)" *ngIf="!cliente?.foto" 
                    src="http://localhost:8080/img/nonombre.png" alt="sin foto" class="img-thumbnail rounded"
                    style="width: 64px; cursor:pointer ;">
                </td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.estatura}}</td>
                <td>{{cliente.peso}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.sexo}}</td>
                <td>{{cliente.imcA}}</td>
                <td>
                    <button type="button" name="editar" [routerLink]="['/clientes/form' , cliente.id]" class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button type="button" name="eliminar" (click)='delete((cliente))' class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            </tr> 
        </tbody>
    </table>  
    <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
